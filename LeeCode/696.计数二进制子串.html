<body>
  <script>
    /* 
      给定一个字符串 s，计算具有相同数量0和1的非空(连续)子字符串的数量，并且这些子字符串中的所有0和所有1都是组合在一起的。

      重复出现的子串要计算它们出现的次数。

      示例 1 :

      输入: "00110011"
      输出: 6
      解释: 有6个子串具有相同数量的连续1和0：“0011”，“01”，“1100”，“10”，“0011” 和 “01”。

      请注意，一些重复出现的子串要计算它们出现的次数。

      另外，“00110011”不是有效的子串，因为所有的0（和1）没有组合在一起。
      示例 2 :

      输入: "10101"
      输出: 4
      解释: 有4个子串：“10”，“01”，“10”，“01”，它们具有相同数量的连续1和0。
      注意：

      s.length 在1到50,000之间。
      s 只包含“0”或“1”字符。

      来源：力扣（LeetCode）
      链接：https://leetcode-cn.com/problems/count-binary-substrings

    */

    /* 
      分组，相邻组比较
      把字符串按连续数字个数分组切割，如：111100011000  ->  [4, 3, 2, 3]

      用时: 100ms
    */
    var countBinarySubstrings = function(s) {
      let count = s[0]
      let num = 0
      let arr = []
      s.split('').forEach((v, i) => {
        if (count === v) {
          num += 1
        } else {
          arr.push(num)
          count = v
          num = 1
        }
        if (i === s.length - 1) {
          arr.push(num)
        }
      })
      let nums = 0
      for(let i = 1; i< arr.length; i++) {
        nums += Math.min(arr[i - 1], arr[i])
      }
    };
    
    /* 
      分组，相邻组比较2
      把字符串按数字分组切割，如：['00', '11', '00', '11']
      1. 替换
      2. match

      用时: 104ms
    */ 
    var countBinarySubstrings1 = function(s) {
        // const arr = s.replace(/10/g, '1 0').replace(/01/g, '0 1').split(/\s/)
        const arr = s.match(/0+|1+/g);
        let n = 0
        for(i=0; i< arr.length - 1; i++) {
            n += Math.min(arr[i].length, arr[i + 1].length)
        }
        return n
    };

    /* 
      用时最少: 76ms
    */
    var countBinarySubstrings2 = function(s) {
      let last = 0, // 记录之前一种数字的个数
          res = 0, // 符合期望的个数
          cur = 1; // 记录当前数字的个数

      for (let i = 1; i < s.length; i++) {
          if (s[i] === s[i - 1]) {
              cur++;
          } else {
              last = cur;
              cur = 1;
          }
          if (last >= cur) {
              res++;
          }
      }
      return res;
    };

    
    let s = '10101';
    let s1 = '111100011000';
    console.log('1', countBinarySubstrings2(s1))
  </script>
